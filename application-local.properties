# ============================================
# CONFIGURACIÓN PARA INSTANCIA LOCAL
# (Ejecutándose en red doméstica)
# ============================================

spring.application.name=ms-concentrador-energia-local
server.port=8080

# Configuración de Base de Datos (NO SE USA EN LOCAL)
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_cloud?serverTimezone=America/Santiago&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=sasa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=debug

spring.jackson.time-zone=America/Santiago

# ============================================
# CONFIGURACIÓN DE DISPOSITIVOS TASMOTA
# ============================================

# IPs de los 4 dispositivos Tasmota a monitorear (separadas por comas)
modbus.devices=192.168.2.221,192.168.2.77,192.168.2.26,192.168.2.163

# Timeout de conexión HTTP (milisegundos)
tasmota.timeout=5000

# Intervalo de lectura (milisegundos) - 15000 = 15 segundos
modbus.polling.interval=15000

# ============================================
# ENDPOINT CLOUD
# ============================================

# URL del endpoint en la instancia cloud para enviar mediciones
# CAMBIAR IP Y PUERTO según tu servidor cloud
cloud.endpoint.url=http://35.209.63.29:8080/api/energia/recibir-mediciones
