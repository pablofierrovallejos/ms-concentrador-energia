# ============================================
# CONFIGURACIÓN MODBUS (NO SE USA EN CLOUD)
# ============================================

# Estas propiedades no se usan en la instancia cloud
# pero se dejan para evitar errores de configuración
modbus.devices=
modbus.port=502
modbus.slaveId=1
modbus.timeout=3000
modbus.polling.interval=999999999

# ============================================
# ENDPOINT CLOUD (NO SE USA EN CLOUD)
# ============================================

# En la instancia cloud, este endpoint no se usa
# La instancia cloud solo RECIBE datos, no los envía
cloud.endpoint.url=http://localhost:8080/api/energia/recibir-mediciones
