server.port=8080

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (CLOUD)
# ============================================

spring.datasource.url=jdbc:mysql://35.209.63.29:3306/db_springboot_cloud?serverTimezone=America/Santiago&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=sasa
